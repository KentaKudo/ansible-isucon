---
- hosts: all
  become: yes
  vars:
    repo_packages:
      - "epel-release"
      - "http://dev.mysql.com/get/mysql-community-release-el6-5.noarch.rpm"
    packages:
      - "libselinux-python"
      - "python-meld3"
      - "rubygems"
      - "git"
      - "gcc"
      - "patch"
      - "openssl-devel"
      - "mysql-community-devel"
      - "libcurl"
      - "libcurl-devel"
      - "bison"
      - "bison-devel"
      - "libjpeg-turbo"
      - "libjpeg-turbo-devel"
      - "libpng"
      - "libpng-devel"
      - "libmcrypt"
      - "libmcrypt-devel"
      - "readline"
      - "readline-devel"
      - "libtidy"
      - "libtidy-devel"
      - "autoconf"
      - "automake"
      - "libxml2-devel"
      - "libxslt-devel"
      # for installing PHP
      - "bzip2-devel"
      - "libicu-devel"
      - "gcc-c++"

  tasks:
    - name: install repo packages
      yum:
        name: "{{ repo_packages }}"
        state: "installed"

    - name: install packages
      yum:
        name: "{{ packages }}"
        state: "installed"

    - name: disable SELinux
      selinux: state=disabled
